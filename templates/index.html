<!DOCTYPE html>
<html>
<head>
    <title>Diamond Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Diamond Price Calculator</h1>
    <form method="POST" action="/">
        <label for="carat">Carat Weight:</label>
        <input type="number" step="0.01" id="carat" name="carat" required>
        <br>
        <label for="cut">Cut:</label>
        <select id="cut" name="cut" required>
            <option value="0">Fair</option>
            <option value="1">Good</option>
            <option value="4">Very Good</option>
            <option value="2">Premium</option>
            <option value="3">Ideal</option>
        </select>
        <br>
        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="3">D</option>
            <option value="5">E</option>
            <option value="1">F</option>
            <option value="2">G</option>
            <option value="0">H</option>
            <option value="1">I</option>
            <option value="4">J</option>
        </select>
        <br>
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity" required>
            <option value="3">IF</option>
            <option value="1">VVS1</option>
            <option value="2">VVS2</option>
            <option value="5">VS1</option>
            <option value="7">VS2</option>
            <option value="6">SI1</option>
            <option value="4">SI2</option>
            <option value="0">I1</option>
            <option value="8">I2</option>
        </select>
        <br>
        <label for="depth">Depth:</label>
        <input type="number" step="0.01" id="depth" name="depth" required>
        <br>
        <label for="table">Table:</label>
        <input type="number" step="0.01" id="table"
            name="table" required>
        <br>
        <label for="x">X:</label>
        <input type="number" step="0.01" id="x" name="x" required>
        <br>
        <label for="y">Y:</label>
        <input type="number" step="0.01" id="y" name="y" required>
        <br>
        <label for="z">Z:</label>
        <input type="number" step="0.01" id="z" name="z" required>
        <br>
        <button type="submit">Calculate Price</button>
    </form>
</body>
</html>
